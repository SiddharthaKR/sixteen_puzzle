
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
	<title>16 Puzzle</title>
</head>

<body>
	<section>
		<span id="min">00</span>:<span id="sec">00</span>

<input id="startButton" type="button" value="Start">
<input id="pauseButton" type="button" value="Pause">
<input id="resumeButton" type="button" value="Resume">
<input id="resetButton" type="button" value="Reset">
<input id="restartButton" type="button" value="Restart">
	</section>

	<div id="done">WELL DONE!</div>
	<div id="submittedGame"></div>
	<div id="board"></div>
	<div id="moves"></div>
	
	<button class="but" id="shuffle" >SHUFFLE</button>
     <button class="but" id="subbtn" type="submit" onclick="submitFunction()">SUBMIT</button>
    <script src="index.js"></script>
	<script src="./dist/game.min.js" type="module"></script>
	
</body>

</html>
